{% extends 'base.html' %}

{% block title %}
    {{ user.username }}
{% endblock %}


{% block content %}

    <style>
        .profile-img{
            width: 200px;
            height:200px;
            margin: 0 auto;
            border-radius: 10px;
        }
    </style>

    <br>

    <h2> Профиль </h2>

    <hr>

    <div class="row">
        <div class="col-sm-10 col-md-5 col-lg-4">
        <br>
            <div class="card card-body">
                <a class="btn btn-warning" href="{% url 'articles:view-articles' %}"> &#8592; <strong>На главную страницу </strong> </a> 
                <hr> 
                <img class="profile-img" src="{{ user.profile_image.url }}">
                <hr>
                <h3 class="text-center"> {{ user.username }} </h3>
            </div>
        </div>
        <br>
        <div class="col-sm-10 col-md-7">
            <br>
            <div class="card card-body">
                <h5> О себе: </h5>
                {{ user.bio|safe|linebreaks }}
            
            </div>
            <br> 

            <a class="btn btn-success" href="{% url 'accounts:edit-profile' user.username %}">
                Редктировать профиль
            </a>

        </div>
    </div>


{% endblock %}
