{% extends 'base.html' %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}
    <br>

    <div class="row">
        <div class="col-md-5 mx-auto">
            <h2>  Регистрация  </h2>
            <form action="" method="post">

                {% csrf_token %}

                {{ form.as_p }}

                <button type="submit" class="btn btn-success">
                    Зарегистрироваться
                </button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5 mx-auto">
            <a href="{% url 'accounts:login' %}"> Уже есть аккаунт? </a> 
        </div>
    </div>
{% endblock %}
